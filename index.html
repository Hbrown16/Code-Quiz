<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Code Quiz</title>
        <link rel="stylesheet" href="Assets/style.css">
    </head>

    <body>
        <!--Nav bar-->
        <div class="nav">
            <a href="game.html" class="TopScores">View Top Scores</a>
            <h3 id="timer"></h3>
        </div>
        <button id="start">Click here to Start Quiz Now</button>

        <section>
            <div class="quiz" id="quizContainer" hidden>
                <div class="results">
                    <h1>Total Score:</h1>
                    <h1 id="count">0</h1>
                </div>
        <form id="quiz-box">
            <h1>Question:<span id="questions">Question 1</span></h1>
            <div class="all-options">
                <div class="option">
                    <p class="answer" data-number="1">Choice</p>
                </div>
                <div class="option">
                    <p class="answer" data-number="2">Choice</p>
                </div>
                <div class="option">
                    <p class="answer" data-number="3">Choice</p>
                </div>
                <div class="option">
                    <p class="answer" data-number="4">Choice</p>
                </div>
            </div>
        </form>
            </div>
        </section>

        <div class="bg"></div>
        <div class="bg bg2"></div>
        <div class="bg bg3"></div>

        <script src="Assets/script.js"></script>
    </body>
</html>
